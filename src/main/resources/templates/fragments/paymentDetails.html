<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Details</title>
</head>
<body>
    <th:block th:fragment="paymentDetails" th:object="${seller}">
        <span>Numer konta: <span th:text="*{mainAccount}"></span></span>
        <span>Konto VAT: <span th:text="*{vatAccount}"></span></span>
        <b>Prosze o platnosc do dnia: <span th:text="${invoice.paymentDay}"></span></b>
    </th:block>
</body>
</html>
